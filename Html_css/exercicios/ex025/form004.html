<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exemplo de formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <!--Fildset e a tegue que agurpa visulmente em uma caixa todos os dados do formulario 
         legend inclui um titulo no inicio do fildset -->
         
        <fieldset>
            <legend>Dados Pessoais </legend>
            <p>
                <label for="inome">Nome:</label>
                <input type="text" name="nome" id="inome">
            </p>

            <label for="iemail">E-mail:</label>
            <input type="email" name="email" id="iemail" placeholder="higor@gmail.com" maxlength="40" required autocomplete="email">
            <p>
                <label for="itel">Telefone</label>
                <input type="tel" name="telefone" id="itel">
            </p>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </fieldset>








    </form>

    
</body>
</html>
