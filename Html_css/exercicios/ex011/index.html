<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em Html5</title>
</head>
<body>
    <h1>Imagens dinamicas</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamnho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>

    <h1>Reproduzindo audio </h1>
    <p>vamos aprender a reproduriz audio no html5 </p>
    <audio preload="metadata" autoplay controls>
        <source src="midia/alan.mp3" type="audio/mpeg"> 
        <source src="midia/midia.mp3" type="audio/ogg">
        <p>infelizmente seu navegador nao consegue abrir audio <a href="midia/midia.mp3">clique aqui para baixar</a> </p>

    </audio>
    
</body>
</html>
